        .timeline {
            position: relative;

        }

        .timeline-item {

            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -11px;
            top: 0.4rem;
            width: 14px;
            height: 14px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }

        .timeline-item h5 {
            color: #60a5fa;
            font-weight: 600
        }

        .timeline-item p {
            opacity: 0.85
        }

        .btn-link-foto {
            display: inline-block;
            margin-top: 0.5rem;
            background: #1e40af;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background .2s;
        }

        .btn-link-foto:hover {
            background: #3b82f6;
            color: #fff;
        }
    </style>
</head>
